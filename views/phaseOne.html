<form id="phaseOne" name="PhaseOne" class="form-horizontal" role="form">
    <div class="panel panel-green" style="margin-left: 15px; margin-right: 15px;">
        <div><h1>Create a new History</h1></div>

        <div class="panel-body" style="margin-left: 10px;">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group" ng-class="{'has-error': PhaseOne.title.$invalid}">
                        <label for="title" class="control-label">Title</label>
                        <div class="col-sm-12 clearPaddingLeft">
                            <textarea 	id="title"
                                      name="title"
                                      class="form-control"
                                      type="text"
                                      required
                                      ng-model="phaseOne.title"
                                      placeholder="Enter the Title"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group" ng-class="{'has-error': PhaseOne.body.$invalid}">
                        <label for="body" class="control-label">Body</label>
                        <div class="col-sm-12 clearPaddingLeft">
                            <textarea 	id="body"
                                      name="body"
                                      class="form-control"
                                      required
                                      type="text"
                                      ng-model="phaseOne.body"
                                      placeholder="Enter the body"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group" ng-class="{'has-error': PhaseOne.author.$invalid}">
                        <label for="author" class="control-label">Author</label>
                        <div class="col-sm-12 clearPaddingLeft">
                            <textarea 	id="author"
                                      name="author"
                                      required
                                      class="form-control"
                                      type="text"
                                      ng-model="phaseOne.author"
                                      placeholder="Enter the author"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <div class="form-group">
                <div class="col-sm-10">
                    <button id="savePhaseOne"
                            name="savePhaseOne"
                            class="btn btn-primary"
                            ng-disabled="isClean() || PhaseOne.$invalid"
                            ng-click="save()">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                        Save
                    </button>
                </div>
            </div>
        </div>

    </div>
</form>
